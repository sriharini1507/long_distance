<body>

  <div class="section">
    <input type="text" id="codeInput" placeholder="Enter or generate couple code" />
    <button onclick="saveCode()">Join</button>
    <button onclick="generateCode()">Generate Code</button>
  </div>

  <script>
    function generateCode() {
      const code = Math.random().toString(36).substring(2, 8).toUpperCase();
      document.getElementById("codeInput").value = code;
    }

    function saveCode() {
      const code = document.getElementById("codeInput").value.trim();
      if (!code) return alert("Please enter a couple code!");
      localStorage.setItem("coupleCode", code);
      window.location.href = "index.html"; // or dashboard
    }
  </script>
